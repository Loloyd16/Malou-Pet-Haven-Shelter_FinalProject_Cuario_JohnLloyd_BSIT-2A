<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Page</title>
</head>

<body class="font-sans">

  <!-- Login Popup -->
  <div id="loginPopup" class="popup py-20 fixed inset-0 flex items-center justify-center bg-cyan-800 bg-opacity-50">
    <div class="popup-content bg-cyan-400 rounded-lg shadow-lg p-8 max-w-md mx-auto">
      <div class="flex items-center">
        <div class="shrink-0">
          <img class="size-8" src="./assets/logo.png" alt="Malou Pet Haven Shelter">
        </div>
        <div class="shrink-0 text-2xl font-bold text-cyan-800">
          <h1>LOGIN</h1>
        </div>
      </div>
      <h1 class="text-3xl font-bold text-cyan-900 mb-6 text-center">Malou Pet Haven Shelter</h1>
      <form id="loginForm">
        <div class="mb-6">
          <label for="username" class="block text-left font-semibold text-cyan-900 mb-2">Username:</label>
          <input type="text" id="username" name="username" class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring focus:ring-cyan-500">
        </div>
        <div class="mb-6">
          <label for="password" class="block font-semibold text-cyan-900 text-left mb-2">Password:</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring focus:ring-cyan-500">
        </div>
        <button type="button" id="loginButton" class="bg-blue-600 font-semibold text-white px-6 py-3 rounded-md hover:bg-blue-500 w-full">Login</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
